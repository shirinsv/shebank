<script>
var districtObject =
    {  'Kozhikode': ['Vatakara', 'Koyilandy', 'Nadapuram', 'Perambra'] ,
      'Kannur' :['Thalassery', 'Koothuparamba', 'Mattannur', 'Payyannur'],
     'Wayanad': ['Mananthavady', 'Kalpetta', 'Sulthan bathery'] ,
     'Malapuram': ['Perinthalmanna', 'Thirur', 'Nilambur', 'Kondotty'],
    'Ernakulam':['Aluva','Edappally','Kochi','Paravur']
  };

  subdistrictDefaultOption = new Option("Please select district first", "");

    window.onload = function() {
      var districtSel = document.getElementById("district");
      var subdistrictSel = document.getElementById("subdistrict");

      for (var x in districtObject) {
        districtSel.options[districtSel.options.length] = new Option(x, x);
      }
      districtSel.onchange = function() {
        //empty Chapters- and Topics- dropdowns
<!--        subdistrictSel.length = 1;-->
        //chapterSel.length = 1; //not found :(

        if(this.value === "") {
          subdistrictSel.options.add(subdistrictDefaultOption);
        } else {
          //display correct values
          for (var y in districtObject[this.value]) {
            subdistrictSel.options.add(new Option(districtObject[this.value][y], y));
          }
        }
      }

    }

    <style>
input[type=text],input[type=date], input[type=number],input[type=email], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
</style>

</head>
<body>
<form action="add_userdetails" method="post">
    {% csrf_token %}
    <div>
        <label ><b>Name</b></label>
    <input type="text" placeholder="Enter your name" name="username"  required><br>
        <label ><b>DOB</b></label>
    <input type="date" placeholder="Enter DOB" name="dob"  required><br>
        <label ><b>Age</b></label>
    <input type="number" placeholder="Enter your age" name="age"  required><br>
        <label ><b>Gender</b></label>
     <input type="text" placeholder="Enter Gender" name="gender"  required><br>
        <label ><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone number" name="phone_no"  required><br>
        <label ><b>Mail id</b></label>
    <input type="email" placeholder="Enter email id" name="mail_id"  required><br>
        <label ><b>Address</b></label>
    <input type="text" placeholder="Enter your address" name="address"  required><br>
<!--        cascading select button-->
        <div>
    <b>District</b>
    <select id="district" name="district">
      <option value="" selected="selected">Please select District</option>
    </select>
  </div>
  <div>
    <b>Branch</b>
    <select id="subdistrict" name="subdistrict">
      <option value="" selected="selected">Please select Branch</option>
    </select>
  </div>
<!--        for account type-->
        <label ><b>Choose account type</b></label>
  <select id="accounttype" name="accounttype">
    <option value="Savings account">Savings account</option>
    <option value="Current account">Current account</option>
    <option value="Salary account">Salary account</option>
    <option value="NRI account">NRI account</option>
  </select><br>
        <!--        for materials-->
        <label ><b>Materials Providing:</b></label>
        <input type="radio" value="Credit card" name="material_providing"> Credit card
    <input type="radio" value="Debit card" name="material_providing">Debit card
    <input type="radio" value="Cheque book" name="material_providing"> Cheque book
<br>

        <button type="submit"> <a href="{% url 'newbankapp:return_homepage' %}">Submit & Logout</a></button>

    </div>
</form>
</body>
</html>
